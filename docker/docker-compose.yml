version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: perseptor-backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      - ../modules:/app/modules
      - ../api:/app/api
      - ../Global_Sigma_Rules:/app/Global_Sigma_Rules:ro
    restart: unless-stopped
    networks:
      - perseptor-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: perseptor-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - perseptor-network

networks:
  perseptor-network:
    driver: bridge

